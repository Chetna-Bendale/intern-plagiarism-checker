<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submission Validator & Plagiarism Checker</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; width: 500px; }
        h1 { color: #4a4a4a; }
        form { display: flex; flex-direction: column; gap: 20px; }
        select, input[type="file"] { border: 1px solid #ddd; padding: 10px; border-radius: 4px; width: 100%; box-sizing: border-box; }
        input[type="submit"] { background-color: #5c67f2; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background-color: #4a54e1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Intern Submission Checker</h1>
        <p>Select the submission domain and upload the intern's .zip file.</p>
        <form action="/process" method="post" enctype="multipart/form-data">
            <div>
                <label for="domain">Select Domain:</label><br><br>
                <select name="domain" id="domain" required>
                    <option value="" disabled selected>-- Choose a Domain --</option>
                    {% for domain in domains %}
                        <option value="{{ domain }}">{{ domain }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="zip_file">Upload .zip File:</label><br><br>
                <input type="file" name="zip_file" id="zip_file" accept=".zip" required>
            </div>
            <input type="submit" value="Validate and Check Plagiarism">
        </form>
    </div>
</body>
</html>
